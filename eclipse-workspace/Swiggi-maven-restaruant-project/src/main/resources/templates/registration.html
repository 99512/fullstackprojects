
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="user.css">
<link rel="stylesheet" href="dashboard.css">
<link rel="stylesheet" href="fooditems.css">
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="header">
		<a href="http://localhost:8080/dashboard" class="active">Home</a> <a
			href="http://localhost:8080/restaurants">Restaurant Page</a> <a
			href="http://localhost:8080/contactus">Contact us</a>
		<div class="a">
			<a class="color" href="http://localhost:8080/login">Login
				&nbsp;&nbsp;</a>
		</div>
	</div>
	<br>
	<div align="center" width=25%>
		<div class=size>

			<div>
				<div>

					<form action="#" th:action="@{/saveRegistration}"
						th:object="${registration}" enctype="multipart/form-data"
						method="post">

						<h2 align="center" style="color: orange;">Restaurant
							Resgistration form</h2>

						<label class="float-left red">Restaurant Name</label>
						<div>
							<input type="text" th:field="*{name}" required="required"
								maxlength="15" data-minlength="4"
								placeholder="Enter Restaurant Name">
						</div>


						<label class="float-left red"> Ratings</label>
						<div>
							<input type="text" required="required" th:field="*{ratings}"
								oninput="this.value = this.value.replace(/[^1-5.]/g, '').replace(/(\..*?)\..*/g, '$1');"
								placeholder="Enter Ratings">
						</div>


						<label class="float-left red">Phone Number</label>
						<div>
							<input type="text" th:field="*{number}" maxlength="10"
								required="required"
								oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
								placeholder="Enter Phone number">
						</div>

						<label class="float-left red">Enter Landmark</label>
						<div>

							<input type="text" th:field="*{landmark}" data-inline="true"
								placeholder="Enter Land Mark">
						</div>
						<label class="float-left red">Enter PinCode</label>
						<div>

							<input type="text" th:field="*{pincode}" data-inline="true"
								placeholder="Enter pincode">
						</div>

						<label class="float-left red">Enter Address</label>
						<div>

							<input type="text" th:field="*{address}" data-inline="true"
								placeholder="Enter Address">
						</div>
					<label class="float-left red">Submit</label><br>
						<div>
							<input type="submit" onclick="thisFunction()" class="float-left ">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function thisFunction() {

			alert("Your Restaurant datails successfully registered")

		}
	</script>
</body>
</html>
