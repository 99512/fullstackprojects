<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
<meta charset="ISO-8859-1">
<title>All Dishes</title>
<link rel="stylesheet" href="dashboard.css">
<link rel="stylesheet" href="fooditems.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="row">
			<h1>This Is MY experiment</h1>
		</div>
		<a th:href="@{/update}" class="btn btn-primary btn-sm mb-3">New Entry</a>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Dish Name</th>
					<th>Price</th>
				

				</tr>
			</thead>
			<tbody>
				<tr th:each="dish:${demos}">
					<td th:text="${dish.name}"></td>
					<td th:text="${dish.email}"></td>
		
					
					                                 </td>
				<td><a th:href="@{/showFormFordishUpdate/{id}(id=${dish.id})}"
						class="btn btn-primary" href="/contact">Update</a> <a
						th:href="@{/Deletedish/{id}(id=${dish.id})}"
						class="btn btn-danger" href="/contact">Delete</a></td>
				</tr>  
		</tbody>

		</table>
</div>
</body>
</html>
