<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
<meta charset="ISO-8859-1">
<title>All Dishes</title>
<link rel="stylesheet" href="dashboard.css">
<link rel="stylesheet" href="fooditems.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>

<div class="header">
		<a href="http://localhost:8080/dashboard" class="active">Home</a> 
			<a href="http://localhost:8080/restaurants">Restaurant</a>
		<a href="http://localhost:8080/contactus">Contact us</a>
		<div class="a">
			<a class="color" href="http://localhost:8080/login">Login
				&nbsp;&nbsp;</a>
		</div>
		</div>
	<div class="container">
		<div class="row">
			<h1>List dish</h1>
		</div>
		<a th:href="@{/AddDish}" class="btn btn-primary btn-sm mb-3">Add Dish</a>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Dish Name</th>
					<th>Price</th>
					<th>Description</th>
					<!-- <th>Food Type</th> -->
					<th>Dish Images</th> 
					<th>Actions</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="dish:${dishs}">
					<td th:text="${dish.dishname}"></td>
					<td th:text="${dish.price}"></td>
					<td th:text="${dish.description}"></td>
					<!-- <td th:text="${dish.type}"></td> -->
					<!-- th:text="${restaurants.Restaurant_Name}" -->
				<td>
					<img  th:src="'data:image/jpeg;base64,' + ${dish.images}" width="100px" height="100px"/>
					
					                                 </td>
				<td><a th:href="@{/showFormFordishUpdate/{id}(id=${dish.id})}"
						class="btn btn-primary" href="/contact">Update</a> <a
						th:href="@{/Deletedish/{id}(id=${dish.id})}"
						class="btn btn-danger" href="/contact">Delete</a></td>
				</tr>  
		</tbody>

		</table>
</div>
</body>
</html>
