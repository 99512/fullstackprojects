<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="user.css">
<meta charset="ISO-8859-1">
<title>User Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="dashboard.css">
<link rel="stylesheet" href="fooditems.css">

</head>
<body>
<div class="header">
		<a href="http://localhost:8080/dashboard" class="active">Home</a> 
			<a href="http://localhost:8080/restaurants">Restaurant Page</a>
		<a href="http://localhost:8080/contactus">Contact Us</a>
		<div class="a">
			<a class="color" href="http://localhost:8080/login">Login
				&nbsp;&nbsp;</a>
		</div>
		
	</div>
	<BR> 
<div align="center" width=25%>
	<div class=size >

		<div >
			<div>

				<form action="#" th:action="@{/saveuser}" th:object="${user}"
					method="post">
					<h2 align="center" style="color: orange;">User login Form</h2>

					<label class="float-left red">User First name</label>
					<div>
					

						<input type="text" th:field="*{firstname}" required="required" maxlength="15" minlength="4" 
							 data-minlength="4"
							placeholder="Enter First Name">
					</div>
					<label class="float-left red">User Last Name</label>
					<div>

						<input type="text" th:field="*{lastname}" data-inline="true" maxlength="20" minlength="4" 
							placeholder="Enter Last Name">
					</div>
					<label class="float-left red">Pin Code</label>
					<div>
						<input type="text" th:field="*{pincode}" required="required" maxlength="6" minlength="6"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
							placeholder="Enter Pin Code">
					</div>
					<label class="float-left red">Land Mark</label>
					<div>
						<input type="text" th:field="*{landmark}" required="required" maxlength="50" minlength="4" 
							placeholder="Enter Land Mark">
					</div>
					<label class="float-left red">Email</label>
					<div>
						<input type="email" th:field="*{email}" required="required"
							placeholder="Email">
					</div >
					
					<label class="float-left red">Phone Number</label>
					<div>
						<input type="text" th:field="*{phoneNumber}" required="required" maxlength="10" minlength="10"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
							placeholder="Enter Phone number">
					</div>
					<label class="float-left red">User Password</label>
					<div >
						<input type="password" th:field="*{password}" maxlength="12" minlength="4" 
							placeholder="Enter PassWord">
					</div>
					<label class="float-left red">Address</label>
					<div>
						<input type="text" th:field="*{adress}" required="required" 
							placeholder="Enter Address">
					</div>
					<label class="float-left red">Submit</label><br>
					<div>
					<input type="submit" class="float-left ">
					</div>
	</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
